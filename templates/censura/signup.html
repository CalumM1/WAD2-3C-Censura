{% extends 'censura/base.html' %}

{% block title_block %}
	Sign Up
{% endblock %}

{% block body_block %}



<div style="display: flex; flex-direction: column; align-items: center; margin-top: 5%;">
	<h1 class="mb-4">Sign Up</h1>
	<form method="post" class="form-group col-lg-6 align-items-center">
		{% csrf_token %}
		{{ user_form.as_p }}
		<button type="submit" class="btn btn-dark">Sign Up</button>
	</form>
</div>
{% endblock %}
