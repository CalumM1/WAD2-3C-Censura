{% extends 'censura/base.html' %}

{% block title_block %}
	Movies
{% endblock %}

{% block body_block %}
	<div class="grid-container">
		{% for movie in movies %}
		<a href="{% url 'censura:movie' movie.slug %}">
			<div class="grid-item">
				<img src="{{ movie.image.url }}" alt="{{ movie.slug }}">
				<div class="title">{{movie.name}}</div>
			</div>
		</a>
		{% endfor %}

	</div>
{% endblock %}
