{% extends 'censura/base.html' %}

{% block title_block %}
    Write Review
{% endblock %}

{% block body_block %}
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Write a Review for <strong>{{ movie.name }}</strong></h2>

        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100 mt-3">Submit Review</button>
        </form>

        <a href="{% url 'censura:movies' %}" class="btn btn-secondary w-100 mt-3">Back to Movies</a>
    </div>
</div>
{% endblock %}
