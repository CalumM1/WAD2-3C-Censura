{% extends 'censura/base.html' %}

{% block title_block %}
	{% if movie %}
        {{ movie.name }}
    {% endif %}
{% endblock %}

{% block body_block %}
    <h1><strong>{{ movie.name }}</strong></h1>
    <div>
        <ul>
            <li>{{ movie.director }}</li>
            <li>{{ movie.genre }}</li>
        </ul>
    </div>
{% endblock %}
